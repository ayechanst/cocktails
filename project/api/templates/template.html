<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Cocktail Search</title>
    <link
      rel="stylesheet"
      href="{% static 'style.css' %}"
    />
  </head>
  <body>
    <header>
      <h2>Cocktail Search</h2>
    </header>
    <div>Search by letter:</div>
    <div class="letter">
      {% for letter in "ABCDEFGHIJKLMNOPQRSTUVWXYZ" %}
      <button onClick="fetchCocktails('{{letter}}')">
        {{letter}}
      </button>
      {% endfor %}
    </div>
    <pre id="results">---</pre>
    <script>
      async function fetchCocktails(letter) {
        const response = await fetch(
          `/api/cocktails/letter/?letter=${letter}`
        );
        const data = await response.json();
        document.getElementById("results").textContent =
          JSON.stringify(data, null, 2);
      }
    </script>
    <div>Seach by ingredient:</div>
    <div class="ingredient">
      {% for ingredient in ingredients %}
      <button
        onClick="fetchCocktailsByIngredients('{{ingredient}}')"
      >
        {{ingredient}}
      </button>
      {% endfor %}
    </div>
    <pre id="ingredient-results">---</pre>
    <script>
      async function fetchCocktailsByIngredients(
        ingredient
      ) {
        const response = await fetch(
          `/api/cocktails/ingredient/?ingredient=${ingredient}`
        );
        const data = await response.json();
        document.getElementById(
          "ingredient-results"
        ).textContent = JSON.stringify(data, null, 2);
      }
    </script>
  </body>
</html>
